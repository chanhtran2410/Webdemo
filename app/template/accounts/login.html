<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <link rel="icon" type="image/png" href="../../static/assets/images/favicon.png">
	<!-- Web Font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
	
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../../static/assets/css/bootstrap.css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/assets/css/font-awesome.css">
	<!-- Themify Icons -->
    <link rel="stylesheet" href="../../static/assets/css/themify-icons.css">
	<!-- StyleSheet -->
	<link rel="stylesheet" href="../../static/assets/css/reset.css">
	<link rel="stylesheet" href="../../static/assets/css/account.css">
	<link rel="stylesheet" href="../../static/assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
	<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>

</head>
<body>
	<div class="header">
		<a href="../home/index.html" class="logo"><img src="#" alt="Logo"></a>
	</div>
	<div class="auth-form">
		<h3 class="form-heading">Đăng nhập</h3>
		<div class="form-group">
			<input type="text" class="form-input" placeholder="Tên đăng nhập/Email">
		</div>
		<div class="form-group">
			<input type="password" class="form-input" placeholder="Mật khẩu">
		</div>
		<div class="form-help">
			<div class="form-remember-me">
				<input type="checkbox"> Nhớ tài khoản
			</div>
			<div class="form-forgot-pass">
				<a href="#"><b>Forgot password?</b></a>
			</div>
		</div>
		<br>
		<div class="form-btn-output">Đăng nhập</div>
		<div class="form-sign-up">
			<p>Bạn chưa có tài khoản? <a href="register.html"><b>Tạo tài khoản</b></a></p>
		</div>
		<div class="form-other-login-ways">
			<div class="form-connect-with">
				<div class="dash"></div>
				<p>or connect with</p>
				<div class="dash"></div>
			</div>
			
			<div class="form-icon">
				<a href="#">
					<img src="../../static/assets/images/facebook.jpeg" alt="facebook">
				</a>
				<a href="#">
					<img src="../../static/assets/images/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="google">
				</a>

				<a href="#">
					<img src="../../static/assets/images/512x512-logo-github-icon-35.png" alt="github">
				</a>
			</div>
		</div>
	</div>
</body>
</html>
